        <div class="layer">
            <div class="layer-1">
                <h3>Amount</h3>
                <input type="number" min="0" value="1" placeholder="1" id="input">
                
            </div>
            <div class="layer-2">
                <h3>From</h3>
                <input list="From" name="browser" id="From_currency" placeholder="Choose Currency">
                <p id="From_wrong">From value is wrong</p>
                <datalist id="From">
                </datalist>
            </div>
            <div class="swap">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 17" aria-hidden="true" class="swap_icon"><path fill="currentColor" fill-rule="evenodd" d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z" clip-rule="evenodd"></path></svg>
            </div>
            <div class="layer-3">
                <h3>To</h3>
                <input list="To" name="browser" id="To_currency" placeholder="Choose Currency">
                <p id="To_wrong">To value is wrong</p>
                <datalist id="To">
                </datalist>
            </div>
        </div>
        <div class="convert_button">
            <button id="btn">Convert</button>
        </div>
        <div class="result">
            <p id="inputvalue"></p>
            <h3 id="result"></h3>
            <p id="unit"></p>
            <p id="unitreverse"></p>
        </div>
